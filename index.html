<!DOCTYPE html>
<html >

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/crud_functions.js" type="text/javascript"></script>
    <script src="js/general_functions.js" type="text/javascript"></script>

<body id="body" ng-app="trabajo">

    <div id="header" ng-controller="headerController">

        <!-- Menú general de navegación de Admin-->
        <div id="adminOpciones" ng-show="role === 'ADMIN'">
            <a onclick="UserMenu()" id="adminHeaderUser">Usuarios</a>
            <a onclick="CategoryMenu()" id="adminHeaderCategory">Categorías</a>
            <a onclick="VideoMenu()" id="adminHeaderVideo">Videos</a>
        </div>
    </div>

    <!-- Div para el contenido de la página -->
    <div id="content" ng-view>
        
    </div>

    <footer class="footer">
        <p>Grupo 10 - Laboratorio de Ingeniería de Software</p>
